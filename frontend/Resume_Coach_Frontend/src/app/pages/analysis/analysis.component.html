<div class="analysis-container">
  <h2 class="page-title">ðŸ“Š Previous Analyses</h2>

  <div *ngIf="analysisHistory.length === 0" class="no-data-msg">
    ðŸš« No resumes analyzed yet.<br />
    Go to the <a routerLink="/home"><strong>Home</strong></a> tab and analyze a
    resume to see results here.
  </div>

  <div *ngFor="let entry of analysisHistory" class="analysis-card">
    <div class="card-header">
      <div>
        <h3>
          <mat-icon class="inline-icon">description</mat-icon>
          {{ entry.resumeName }}
        </h3>
        <p>
          <mat-icon class="inline-icon">assignment</mat-icon>
          <strong>JD:</strong>{{ entry.jdSource }}
        </p>

        <p class="timestamp">ðŸ•’ {{ entry.date }}</p>
      </div>

      <div class="match-score" [ngClass]="getScoreClass(entry.matchPercentage)">
        {{ entry.matchPercentage }}%
      </div>
    </div>
    <div class="card-footer">
      <button
        mat-raised-button
        color="primary"
        (click)="viewAnalysis(entry.storageKey)"
        matTooltip="View Full Analysis"
      >
        <mat-icon> visibility</mat-icon> View Analysis
      </button>
    </div>
  </div>
</div>
